<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio plugin jquery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">

    <style>
        .cadastro{
            margin-top: 42px;
            padding: 16px;
            background-color: rgb(233, 227, 227);
            border-radius: 10px;
        }
        .botao-enviar{
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <header>
        
        <h1>Exercicio bootstrap - Paulo Assunção</h1> 
        
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">

                <div class="cadastro">
                    <div class="alert alert-success">
                        <h2>Faça seu cadastro</h2>
                    </div>
                    <form>
                        <label class="form-label" for="nome">Seu nome completo</label>
                        <input class="form-control form-control-md" type="text" id="nome">

                        <label class="form-label " for="email">Seu email</label>
                        <input class="form-control form-control-md" type="email" id="email">

                        <label class="form-label" for="telefone">Seu telefone</label>
                        <input class="form-control form-control-md" type="text" id="telefone">

                       <div class="botao-enviar">
                        <button class="btn btn-success" type="submit">Enviar</button>
                        
                       </div>
                    </form>
                </div>

            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
   
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>  
   
    <!--Fazendo script aqui por ser pouco código, caso contrario seria em arquivos separados-->
<script>
    $('#telefone').mask("(99) 99999-9999")
</script>

</body>
</html>
